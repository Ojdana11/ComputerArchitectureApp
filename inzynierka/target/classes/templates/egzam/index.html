<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Admin</title>
    <script type="text/javascript" th:src="@{/js/algo/algo.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/algo.css}"/>
</head>
<body >
<div layout:fragment="content" th:remove="tag">
    <h1>Generowanie egzaminu</h1>

    <div id="boxes-to-generate-tasks">
        <label for="operations">Typ operacji</label>:
        <input id="operation_type" list="operations" name="operations">
        <datalist id="operations">
            <option value="+">
            <option value="-">
            <option value="*">
            <option value="/">
        </datalist>
    <label for="system_base_for_generate_task">Podstawa</label>:
        <input type="number" id="system_base_for_generate_task">

    <label for="arg_size_for_generate_task">Długość liczby</label>:
        <input type="number" id="arg_size_for_generate_task">

    <label for="arg_number_for_generate_task">Liczba argumentów</label>:
        <input type="number" id="arg_number_for_generate_task">
    <button th:onclick="|writeArguments()|">Losuj liczby</button>
    <button th:onclick="|checkUsersAnswer()|">Sprawdź odpowiedź</button>
    </div>

    <div id="fieldsForC"></div>
    <div id="arguments"></div>
    <div id="results"></div>
</div>
</body>
</html>
