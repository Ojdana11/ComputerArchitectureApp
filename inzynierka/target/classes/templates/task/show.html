<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate='~{fragments/layout}'>
<head>
    <title>Task</title>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{../css/main.css}"/>
    <script type="text/javascript" th:src="@{../js/generator.js}"></script>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h1>Zadania do nauki</h1>

    <tr th:each="task: ${tasks}">
        <div class="td-tasks">
            <div class="task-id"><td th:text="${task.id_task}" /></div>
            <div class="task-question"><td th:text="${task.question}" /></div>
          <div th:id="${task.id_task}" style="display: none;">
            <div class="task-answer"><td th:text="${task.answer}" /></div>
          </div>

           <button id="button-answer" th:onclick="'javascript:showAnswer(' + ${task.id_task} + ')'">
               <i class="material-icons" style="font-size:27px;color:darkblue">help_outline</i>
           </button>
        </div>

    </tr>

</div>
</body>
</html>
