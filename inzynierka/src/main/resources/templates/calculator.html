<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Registration</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag" class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Po przeliczeniu: .......!
                </div>
            </div>

            <h3>Kalkulator</h3>
            <form th:action="@{/calculator}" th:object="${calculator}" method="post">

                <p class="error-message"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">Validation error</p>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('currentBase')}? 'has-error':''">
                    <label for="currentBase" class="control-label">Obecna Baza</label>
                    <input id="currentBase"
                           class="form-control"
                           th:field="*{currentBase}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('currentBase')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('targetBase')}? 'has-error':''">
                    <label for="targetBase" class="control-label">Docelowa Baza</label>
                    <input id="targetBase"
                           class="form-control"
                           th:field="*{targetBase}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('targetBase')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('totalPart')}? 'has-error':''">
                    <label for="totalPart" class="control-label">Część całkowita</label>
                    <input id="totalPart"
                           class="form-control"
                           th:field="*{totalPart}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('totalPart')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('fraction')}? 'has-error':''">
                    <label for="fraction" class="control-label">Część ułamkowa</label>
                    <input id="fraction"
                           class="form-control"
                           th:field="*{fraction}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('fraction')}"
                       th:text="${error}">Validation error</p>
                </div> <!--
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('currentSystem')}? 'has-error':''">
                    <label for="currentSystem" class="control-label">Obecny system</label>
                    <input id="currentSystem"
                           class="form-control"
                           th:field="*{currentSystem}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('currentSystem')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('targetSystem')}? 'has-error':''">
                    <label for="targetSystem" class="control-label">Docelowy system</label>
                    <input id="targetSystem"
                           class="form-control"
                           th:field="*{targetSystem}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('targetSystem')}"
                       th:text="${error}">Validation error</p>
                </div>-->
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('load')}? 'has-error':''">
                    <label for="load" class="control-label">Polaryzacja</label>
                    <input id="load"
                           class="form-control"
                           th:field="*{load}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('load')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Przelicz</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
