<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Admin</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h1>Strona admina!</h1>
    <button>Dodaj przykładowy algorytm</button>
    <button>Dodaj zadanie</button>
    <button>Usuń zadanie</button>
    <button>Modyfikuj zadanie</button>

    <div th:if="${param.success}">
        <div class="alert alert-info">
           Zadanie zostało dodane!
        </div>
    </div>
    <form th:action="@{/task/add}" th:object="${taskDto}" method="post">

        <p class="error-message"
           th:if="${#fields.hasGlobalErrors()}"
           th:each="error : ${#fields.errors('global')}"
           th:text="${error}">Niepoprawne dane</p>

        <div class="form-group"
             th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
            <label for="answer" class="control-label">Pytanie</label>
            <input id="answer"
                   class="form-control"
                   th:field="*{answer}"/>
            <p class="error-message"
               th:each="error: ${#fields.errors('answer')}"
               th:text="${error}">Niepoprawne dane</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('question')}? 'has-error':''">
            <label for="question" class="control-label">Odpowiedź</label>
            <input id="question"
                   class="form-control"
                   th:field="*{question}"/>
            <p class="error-message"
               th:each="error : ${#fields.errors('question')}"
               th:text="${error}">Niepoprawne dane</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('category')}? 'has-error':''">
            <label for="category" class="control-label">Kategoria</label>
            <input id="category"
                   class="form-control"
                   th:field="*{category}"/>
            <p class="error-message"
               th:each="error : ${#fields.errors('category')}"
               th:text="${error}">Niepoprawne dane</p>
        </div>


        <div class="form-group">
            <button class="btn btn-success">Dodaj</button>
        </div>

    </form>
</div>
</body>
</html>
