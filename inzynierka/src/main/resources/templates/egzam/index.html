<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Generator zadań</title>
    <script type="text/javascript" th:src="@{/js/algoHelpers.js}"></script>
    <script type="text/javascript" th:src="@{/js/algo.js}"></script>
    <script type="text/javascript" th:src="@{/js/generator.js}"></script>
    <script type="text/javascript" th:src="@{/js/ieee754.js}"></script>
    <script type="text/javascript" th:src="@{/js/checker.js}"></script>
    <script type="text/javascript" th:src="@{/js/shower.js}"></script>
    <script type="text/javascript" th:src="@{/js/calculator.js}"></script>
    <script type="text/javascript" th:src="@{/js/theGlobalVar.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/algo.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/division.css}"/>
</head>
<body >
<div layout:fragment="content" th:remove="tag">
    <div id="content_cat">
        <h3>Kategoria zadania:</h3><br>
        <div id="category">
            <button class="task_category" id="cat_arithmetic"
                    onclick="checker.checkCategory(this), shower.showElements(['boxes-to-generate-tasks']), shower.hideElements(['the_answer','show_result','exchange','division','ieee754', 'prompt'])">arytmetyka UX</button>
            <button class="task_category" id="cat_exchange_base"
                    onclick="checker.checkCategory(this), shower.showElements(['exchange']), shower.hideElements(['the_answer','show_result','boxes-to-generate-tasks', 'division','ieee754', 'prompt'])">konwersja podstawy</button>
            <button class="task_category" id="cat_ieee"
                    onclick="checker.checkCategory(this), shower.showElements(['ieee754']), shower.hideElements(['the_answer','show_result','boxes-to-generate-tasks', 'division','exchange', 'prompt'])">IEEE 754</button>
        </div>

    </div>
    <div id="prompt" style="clear:both;">
    </div>

    <button style="display: none;" id="show_result" onclick=" shower.showAnswer('the_answer')">pokaż wynik</button>
    <div id="the_answer"></div>

    <h3>Parametry zadania:</h3>
    <div id="boxes-to-generate-tasks">
        <label for="operation_type">operacja</label>:
        <select onchange="shower.showArgsNumberChoice();" id="operation_type">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

    <label for="system_base_for_generate_task">podstawa</label>:
        <input type="number" id="system_base_for_generate_task">

    <label for="arg_size_for_generate_task">długość liczby</label>:
        <input type="number" id="arg_size_for_generate_task">
    <div id="arg_number">
         <label for="arg_number_for_generate_task">liczba argumentów</label>:
        <input type="number" id="arg_number_for_generate_task">
    </div>
    <button onclick="generator.generateArguments(); shower.hideElements(['the_answer']), shower.showPrompt('show_result')">losuj</button>
    <button onclick="checker.checkAnswers('letter');checker.checkAnswers('division_letter')">sprawdź</button>
    <button onclick="checker.prompt('arithmetic'); shower.showElements(['prompt'])">podpowiedź</button>
    </div>

    <div id="other_operation_divs">
        <div id="fieldsForC"></div>
        <div id="arguments"></div>
        <div id="partial"></div>
        <div id="results"></div>
    </div>


    <div id="exchange">
        <label for="numbers_part">część</label>:
        <select onchange="shower.showArgsNumberChoice();" id="numbers_part">
            <option value="całkowita">całkowita</option>
            <option value="ułamkowa">ułamkowa</option>
        </select>
        <label for="current_base">podstawa</label>:
        <input type="number" id="current_base">

        <label for="target_base">docelowa podstawa</label>:
        <input type="number" id="target_base">
        <label for="arg_size_for_exchange">długość liczby</label>:
        <input type="number" id="arg_size_for_exchange">

        <button onclick="generator.ExchangeTotal(), shower.hideElements(['the_answer']), shower.showPrompt('show_result')">losuj</button>
        <button onclick="checker.checkAnswers('exchangeResult')">sprawdź</button>
        <button onclick="checker.prompt('exchange'), shower.showElements(['prompt'])">podpowiedź</button>
        <div id="exchange_result"></div>
    </div>

    <div id="ieee754">
        <label for="precision">precyzja</label>:
        <select onchange="shower.showArgsNumberChoice();" id="precision">
            <option value="32">single (32b)</option>
            <option value="64">double (64b)</option>
        </select>
        <label for="ieeeOperation">operacja</label>:
        <select onchange="shower.showArgsNumberChoice();" id="ieeeOperation">
            <option value="toIeee">decimal -> IEEE</option>
            <option value="toDecimal">IEEE -> decimal</option>
        </select>
        <button onclick="generator.generateIeee(), shower.hideElements(['the_answer']), shower.showPrompt('show_result')">losuj</button>
        <button onclick="checker.checkAnswers('letter')">sprawdź</button>
        <button onclick="checker.prompt('ieee'), shower.showElements(['prompt'])">podpowiedź</button>
        <br> <br>
        <div id="ieee_task"></div>
        <br> <br>
        <div id="ieee_answer"></div>
        <div id="ieee_result"></div>
    </div>


    <div id="division">
        <div id="division_results">

        </div>
        <div id="division_content">
            <div id="division_arguments"></div>
            <div id="division_partial"></div>
        </div>
        <div id="divider_matrix">
        </div>
    </div>
</div>
</div>
</body>
</html>
