debug=true
# ===============================
# = DATA SOURCE
# ===============================

spring.datasource.url=jdbc:mysql://localhost:3306/computerarchitecture?useSSL=false
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.max-active=5
spring.datasource.tomcat.test-on-borrow=true
# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# ====================================
# = SSL
# ====================================
server.port=8445
server.ssl.key-store=classpath:tomcat.keystore

# ==============================================================
# = Spring Security / Queries for AuthenticationManagerBuilder
# ==============================================================
spring.queries.users-query=select email, password, id_user from users where email=?
spring.queries.roles-query=select email, role, id_user from users where email=?
spring.queries.tasks-add-query=select * from tasks where category=add
# SMTP EMAIL
# ===============================
spring.mail.host = smtp.gmail.com
spring.mail.username = computerarchitecturepwr@gmail.com
spring.mail.port = 587
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true

# ===============================
# = LOGGING
# ===============================
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
